<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="box0">
        <div class="box1">
            <h1>Welcome Back</h1>
            <div class="icons">
                <button><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v1.png"/></a></button>
                <button><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-f.png"/></a></button>
                <button><a href="#"><img src="https://img.icons8.com/fluency-systems-filled/30/000000/vkontakte.png"/></a></button>
                <button><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"/></a></button>
            </div>
            <p class="or">or</p>
            <form>
                <label for="username"><input type="text" id="username" name="username" placeholder="Username"></label><br>
                <label for="pwd"><input type="password" id="pwd" name="pwd" placeholder="Password"></label><br>
                <input type="checkbox" id="check" name="check" value="check" class="checkbox">
                <label for="check" class="label-box"><span>I agree to <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span></label><br>
                <button>LOG IN</button>
                <p class="forgot"><a href="#"> Forgot password?</a></p>
            </form>
            
            <p class="sign-up">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="box2">
        </div>
    </div>
    </div>
</body>
</html>
